<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr />
    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
        <div class="form-horizontal">

            <div class="form-group">
                <label for="nome" class="col-md-2 control-label"> Nome Completo</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="nome" formControlName="nome"
                        placeholder="Nome (requerido)"
                        [ngClass]="{'is-invalid': cadastroForm.get('nome').errors && (cadastroForm.get('nome').dirty || cadastroForm.get('nome').touched)} " />
                    <span class="text-danger"
                        *ngIf="cadastroForm.get('nome').errors && (cadastroForm.get('nome').dirty || cadastroForm.get('nome').touched)">
                        <p>Preencha o campo nome</p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label"> CPF </label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="cpf" formControlName="cpf" placeholder="CPF (requerido)"
                        cpf [textMask]="{mask: MASKS.cpf.textMask}" />
                    <span class="text-danger"
                        *ngIf="cadastroForm.get('cpf')?.errors?.cpf && (cadastroForm.get('cpf').dirty || cadastroForm.get('cpf').touched)">
                        <p>CPF inv√°lido</p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label"> E-mail</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="email" formControlName="email"
                        placeholder="E-mail (requerido)"
                        [ngClass]="{'is-invalid': cadastroForm.get('email').errors && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched)} " />
                    <span class="text-danger"
                        *ngIf="cadastroForm.get('email')?.errors?.required && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched)">
                        <p>Preencha o campo email</p>
                    </span>
                    <span class="text-danger"
                        *ngIf="cadastroForm.get('email')?.errors?.email && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched)">
                        <p>Email em formato invalido</p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label"> Senha</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="senha" formControlName="senha"
                        placeholder="Senha (requerido)" />
                        <span class="text-danger"
                        *ngIf="cadastroForm.get('senha')?.errors?.rangeLength && (cadastroForm.get('senha').dirty || cadastroForm.get('senha').touched)">
                        <p>Tamanho invalido</p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label"> Confirme a Senha</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="senhaconfirmacao" formControlName="senhaConfirmacao"
                        placeholder="Confirme a Senha (requerido)" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span> <button class="btn btn-success" id="Registrar" type="submit"> Registrar </button></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <p>Formulario valido: {{cadastroForm.valid}}</p>
                </div>
            </div>
        </div>
    </form>

</div>
